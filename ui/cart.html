<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./js/checks.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/app.css" />
    <title>Cart - Store Manager</title>
  </head>

  <body>
    <header id="site-header">
      <a class="logo" href="./make-sale.html">Store Manager</a>
      <nav class="top-nav">
        <ul>
          <li><a id="logout-btn" href="./">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main id="site-main" class="row">
      <aside class="aside">
        <nav class="aside__nav">
          <ul>
            <li><a href="./make-sale.html">Make Sale</a></li>
            <li><a href="./my-sales.html">My Sales</a></li>
          </ul>
        </nav>
      </aside>
      <section class="main">
        <section class="sales empty-cart">
          <div class="sales__meta"><h3 class="header">Cart</h3></div>
          <div class="table-wrapper no-flow">
            <table id="cart-table" class="table">
              <thead>
                <tr>
                  <th></th>
                  <th>Description</th>
                  <th>Quantity</th>
                  <th>Price</th>
                  <th class="total">Total</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
              <tfoot>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th class="total">Total: <span>0.00</span></th>
              </tfoot>
            </table>
            <button id="complete-order" style="display: none;" class="sales__btn">Complete Order</button>
          </div>
        </section>
      </section>
    </main>
    <footer id="site-footer"><p>Store Manager &copy; 2018</p></footer>
    <script src="./js/app.js"></script>
  </body>
</html>
