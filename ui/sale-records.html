<!DOCTYPE html>
<html lang="en">

<head>
  <script src="./js/checks.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/app.css">
  <title>Sales Orders - Store Manager</title>
</head>

<body>
  <header id="site-header">
    <a class="logo" href="./make-sale.html">Store Manager</a>
    <nav class="top-nav">
      <ul>
        <li><a id="logout-btn" href="./">Logout</a></li>
      </ul>
    </nav>
  </header>
  <main id="site-main" class="row">
    <aside class="aside">
      <nav class="aside__nav admin">
        <ul>
          <li><a href="./admin.html">Admin Dashboard</a></li>
          <li><a href="./staff-accounts.html">Staff Accounts</a></li>
          <li><a href="./product-settings.html">Products Settings</a></li>
          <li><a href="./category-settings.html">Category Settings</a></li>
          <li><a class="selected" href="./sale-records.html">Sale Records</a></li>
        </ul>
      </nav>
    </aside>
    <section class="main">
      <section class="sales">
        <div class="sales__meta">
          <div class="sort">
            <form id="sort-date">
              <fieldset>
                <legend>Date Range</legend>
                <strong>From: </strong><input type="date" id="from-date" required>
                <strong>To: </strong><input type="date" id="to-date" required>
                <input type="submit" value="Retrieve Records">
              </fieldset>
            </form>
            <form id="sort__id">
              <fieldset>
                <legend>By Sales ID</legend>
                <input type="text" placeholder="Enter Sales ID">
                <input type="submit" value="Retrieve Records">
              </fieldset>
            </form>
            <form id="sort__id">
              <fieldset>
                <legend>By Attendant</legend>
                <select name="" id="">
                  <option value="">Attendant 1</option>
                  <option value="">Attendant 2</option>
                  <option value="">Attendant 3</option>
                </select>
                <input type="submit" value="Retrieve Records">
              </fieldset>
            </form>
            <form id="sort__id">
              <fieldset>
                <legend>Filter Rows</legend>
                <select name="" id="">
                  <option value="">10 Records</option>
                  <option value="">50 Records</option>
                  <option value="">100 Records</option>
                </select>
                <input type="submit" value="Retrieve Records">
              </fieldset>
            </form>
            <button class="clear">Clear filters</button>
          </div>
        </div>
        <div class="table-wrapper">
          <table id="my-sales-table" class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th colspan="1">Date</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Price</th>
                <th class="total">Total</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </section>
    </section>
  </main>
  <footer id="site-footer">
    <p>Store Manager &copy; 2018</p>
  </footer>
  <script src="./js/app.js"></script>
</body>

</html>
