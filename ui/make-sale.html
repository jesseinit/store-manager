<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./js/checks.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/app.css" />
    <title>Make Sales - Store Manager</title>
  </head>

  <body>
    <header id="site-header" class="row">
      <a class="logo" href="./make-sale.html">Store Manager</a>
      <nav class="top-nav">
        <ul>
          <li class="cart">
            <a href="./cart.html"
              ><img class="cart__image" src="./img/cart-icon.png" /><span class="cart__count">0</span></a
            >
          </li>
          <li><a id="logout-btn" href="./">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main id="site-main" class="row">
      <aside class="aside">
        <nav class="aside__nav">
          <ul>
            <li><a class="selected" href="./make-sale.html">Make Sale</a></li>
            <li><a href="./my-sales.html">My Sales</a></li>
          </ul>
        </nav>
      </aside>
      <section class="main">
        <section class="search">
          <form id="search-form" class="search__form">
            <input type="text" autofocus id="product-name" class="search__input" placeholder="Enter product name" />
            <select id="product-cat" class="search__catergory">
              <option value="All">All</option>
            </select>
            <input type="submit" class="search__submit" value="Search" />
          </form>
        </section>
        <section class="products"></section>
      </section>
    </main>
    <footer id="site-footer" class="row"><p>Store Manager &copy; 2018</p></footer>
    <script src="./js/app.js"></script>
  </body>
</html>
