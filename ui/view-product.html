<!DOCTYPE html>
<html lang="en">

<head>
  <script src="./js/checks.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/app.css">
  <title>View Product - Store Manager</title>
</head>

<body>
  <header id="site-header">
    <a class="logo" href="./make-sale.html">Store Manager</a>
    <nav class="top-nav">
      <ul>
        <li class="cart"><a href="./cart.html">Cart</a></li>
        <li><a id="logout-btn" href="./">Logout</a></li>
      </ul>
    </nav>
  </header>
  <main id="site-main" class="row">
    <aside class="aside">
      <nav class="aside__nav">
        <ul>
          <li><a href="./make-sale.html">Make Sale</a></li>
          <li><a href="./my-sales.html">My Sales</a></li>
        </ul>
      </nav>
    </aside>
    <section class="main row">
      <section class="products">
        <div class="product product--single">
          <img class="product__image" src="./img/laptop.jpg" alt="product-image">
          <div class="product__details">
            <a class="product__name" href="#">Dell Inspiron 15 TZ-228765 Ci7 2.48GHz GTX1080TiTan Laptop</a>
            <p class="product__price"><span class="currency">â‚¦</span>249,999.99</p>
            <div class="product__stkInfo">
              <p class="product__cat">Computers</p>
              <p class="product__stock">37</p>
            </div>
            <div class="amt">
              <button class="amt-decrease">-</button><input class="product__qty" type="text" value="1" maxlength="4" /><button
                class="amt-increase">+</button>
            </div>
            <button class="product__addCart">Add to Cart</button>
          </div>
        </div>
      </section>
    </section>
  </main>
  <footer id="site-footer">
    <p>Store Manager &copy; 2018</p>
  </footer>
  <script src="./js/app.js"></script>
</body>

</html>
