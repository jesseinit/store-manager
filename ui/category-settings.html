<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./js/checks.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/app.css" />
    <title>Category Settings - Store Manager</title>
  </head>

  <body>
    <header id="site-header">
      <a class="logo" href="./make-sale.html">Store Manager</a>
      <nav class="top-nav">
        <ul>
          <li><a id="logout-btn" href="./">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main id="site-main" class="row">
      <aside class="aside">
        <nav class="aside__nav admin">
          <ul>
            <li><a href="./admin.html">Admin Dashboard</a></li>
            <li><a href="./staff-accounts.html">Staff Accounts</a></li>
            <li><a href="./product-settings.html">Products Settings</a></li>
            <li><a class="selected" href="./category-settings.html">Category Settings</a></li>
            <li><a href="./sale-records.html">Sale Records</a></li>
          </ul>
        </nav>
      </aside>
      <section class="main">
        <section class="sales">
          <div class="sales__meta">
            <div class="sort">
              <form id="create-category">
                <fieldset>
                  <legend>Create Category</legend>
                  <input id="category-name" type="text" placeholder="Category Name" required />
                  <input type="submit" value="Create Category" />
                </fieldset>
              </form>
            </div>
          </div>
          <div class="table-wrapper">
            <table id="category-table" class="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Category Name</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </section>
      </section>
    </main>
    <footer id="site-footer"><p>Store Manager &copy; 2018</p></footer>
    <script src="./js/app.js"></script>
  </body>
</html>
