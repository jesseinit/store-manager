<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./js/checks.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/app.css" />
    <title>Product Settings - Store Manager</title>
  </head>

  <body>
    <header id="site-header">
      <a class="logo" href="./make-sale.html">Store Manager</a>
      <nav class="top-nav">
        <ul>
          <li><a id="logout-btn" href="./">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main id="site-main" class="row">
      <aside class="aside">
        <nav class="aside__nav admin">
          <ul>
            <li><a href="./admin.html">Admin Dashboard</a></li>
            <li><a href="./staff-accounts.html">Staff Accounts</a></li>
            <li><a class="selected" href="./product-settings.html">Products Settings</a></li>
            <li><a href="./category-settings.html">Category Settings</a></li>
            <li><a href="./sale-records.html">Sale Records</a></li>
          </ul>
        </nav>
      </aside>
      <section class="main">
        <section class="sales">
          <div class="sales__meta">
            <form id="create-new-product">
              <fieldset>
                <legend>Add New Product</legend>
                <input
                  id="product-imgurl"
                  type="text"
                  placeholder="Product Image Url"
                  required
                  pattern="(http(s?):(\/){2})([^/])([/.\w\s-])*\.(?:jpg|gif|png)"
                />
                <input id="product-name" type="text" placeholder="Product Name" required />
                <input id="product-price" type="text" placeholder="Product Price" required />
                <input id="product-qty" type="text" placeholder="Product Quantity" required />
                <select id="product-cat" required>
                  <option disabled selected value="0">Select Category</option>
                </select>
                <input type="submit" value="Add Product" id="new-product" />
              </fieldset>
            </form>
            <div class="sort" style="display: none;">
              <section class="filter">
                <form id="sort__id">
                  <fieldset>
                    <legend>Filter By Product ID</legend>
                    <input type="text" placeholder="Enter Product ID" />
                    <input type="submit" value="Retrieve Records" />
                  </fieldset>
                </form>
                <form id="sort__id">
                  <fieldset>
                    <legend>Filter Rows</legend>
                    <select name="" id="">
                      <option value="">10 Records</option>
                      <option value="">50 Records</option>
                      <option value="">100 Records</option>
                    </select>
                    <input type="submit" value="Retrieve Records" />
                  </fieldset>
                </form>
                <form id="sort__stock">
                  <fieldset>
                    <legend>Filter Remaining Quantity</legend>
                    <select name="" id="">
                        <option value="10">Less than 10</option>
                        <option value="50">Less than 50</option>
                        <option value="100">Less than 100</option>
                      </select>
                    <input type="submit" value="Retrieve Records" />
                  </fieldset>
                </form>

                <button class="clear">Clear Filters</button>
              </section>
            </div>
          </div>
          <div class="table-wrapper">
            <table id="products-table" class="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Product Name</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </section>
        
      </section>
    </main>
    <footer id="site-footer"><p>Store Manager &copy; 2018</p></footer>
    <script src="./js/app.js"></script>
  </body>
</html>
