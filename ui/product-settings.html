<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./js/checks.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/app.css" />
    <title>Product Settings - Store Manager</title>
  </head>

  <body>
    <header id="site-header" class="row">
      <a class="logo" href="./make-sale.html">Store Manager</a>
      <nav class="top-nav">
        <ul>
          <li><a id="logout-btn" href="./">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main id="site-main" class="row">
      <aside class="aside">
        <nav class="aside__nav admin">
          <ul>
            <li><a href="./admin.html">Admin Dashboard</a></li>
            <li><a href="./staff-accounts.html">Staff Accounts</a></li>
            <li><a class="selected" href="./product-settings.html">Products Settings</a></li>
            <li><a href="./category-settings.html">Category Settings</a></li>
            <li><a href="./sale-records.html">Sale Records</a></li>
          </ul>
        </nav>
      </aside>
      <section class="main">
        <section class="sales">
          <button class="btn btn--orange" id="create-product">Create Product</button>
          <section class="filters">
            <form id="filter-name" class="filters__form">
              <fieldset>
                <legend>Filter By Product Name</legend>
                <input id="search-name" type="text" placeholder="Search Product" />
                <input type="submit" value="Retrieve Records" />
              </fieldset>
            </form>
            <form id="filter-rows" class="filters__form">
              <fieldset>
                <legend>Filter Rows</legend>
                <select id="filter-pref">
                  <option value="10">10 Records</option>
                  <option value="50">50 Records</option>
                  <option value="100">100 Records</option>
                </select>
                <input type="submit" value="Retrieve Records" />
              </fieldset>
            </form>
            <form id="filter-qty" class="filters__form">
              <fieldset>
                <legend>Filter Remaining Quantity</legend>
                <select name="" id="qty-pref">
                  <option value="10">Less than 10</option>
                  <option value="20">Less than 20</option>
                  <option value="30">Less than 30</option>
                </select>
                <input type="submit" value="Retrieve Records" />
              </fieldset>
            </form>
            <button id="clear-product-filters" class="filters__clear">Clear Filters</button>
          </section>
          <div class="table-wrapper">
            <table id="products-table" class="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Product Name</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
      </section>
    </main>
    <footer id="site-footer" class="row"><p>Store Manager &copy; 2018</p></footer>
    <script src="./js/app.js"></script>
  </body>
</html>
