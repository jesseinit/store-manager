language: node_js
node_js:
- '8'
cache: 
directories:
- node_modules
services:
- postgresql
before_script:
- psql -c 'create database storemanager;' -U postgres
- npm run migrations
script:
- npm test
after_success:
- nyc report --reporter=text-lcov | coveralls
deploy:
  provider: heroku
  api_key:
    secure: 
  app: mystoremanager
  on:
    branch: develop
